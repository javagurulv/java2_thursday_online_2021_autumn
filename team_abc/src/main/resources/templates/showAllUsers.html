<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Auction demo project">
    <meta name="author" content="HardCore">
    <title>Title</title>
</head>
<body>
<h3>All users</h3>

<table>
    <tr>
        <td>User ID: </td>
        <td>Username: </td>
    </tr>

    <td th:if="${users != null}">
        <tr th:each="user : ${users}">
            <td th:text="${user.UserId}"/>
            <td th:text="${user.Name}"/>
        </tr>
    </td>


</table>
<br>
<form action="/" method="get">
    <input type="submit" value="Go to main page" name="Submit"/>
</form>


</body>
</html>
