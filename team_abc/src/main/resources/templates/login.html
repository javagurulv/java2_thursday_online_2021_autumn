<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>Login(Simple)</h3>

<table>
    <tr>
        <td>Username:</td>
        <td>Password:</td>
    </tr>

    <tr>
        <form action="/login" th:object="${request}" method="post">
            <td><input type="text" th:field="${request.name}"/></td>
            <td><input type="text" th:field="${request.password}"/></td>
            <td>
                <input type="submit" value="Add"/>
                <input type="reset" value="Clear"/>
            </td>
        </form>
    </tr>
</table>

<td th:if="${errors != null}">
    <tr th:each="error : ${errors}">
        <td th:text="${error.field}"/>
        <td th:text="${error.message}"/>
    </tr>
</td>
<br>
<form action="/" method="get">
    <input type="submit" value="Go to main page" name="Submit"/>
</form>
</body>
</html>
