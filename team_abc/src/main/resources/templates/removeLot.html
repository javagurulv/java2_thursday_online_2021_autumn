<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Auction demo project">
    <meta name="author" content="HardCore">
    <title>Auction</title>
</head>
<body>
<h3>Remove lot from listing</h3>
<table>
<tr>
    <td>Lot ID:</td>
</tr>

<tr>
    <form action="/removeLot" th:object="${request}" method="post">
        <td><input type="text" th:field="${request.Id}"/></td>
        <td>
            <input type="submit" value="Add"/>
            <input type="reset" value="Clear"/>
        </td>
    </form>
</tr>
</table>

<td th:if="${errors != null}">
    <tr th:each="error : ${errors}">
        <td th:text="${error.field}"/>
        <td th:text="${error.message}"/>
    </tr>
</td>
<br>
<form action="/" method="get">
    <input type="submit" value="Go to main page" name="Submit"/>
</form>

</body>
</html>
