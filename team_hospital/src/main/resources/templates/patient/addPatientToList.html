<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8">
    <meta name="description" content="Hospital demo project">
    <meta name="author" content="JavaGuru">
    <title>Hospital repository</title>
</head>

<body>

<h3>Add patient to list</h3>

<table>
    <tr>
        <td>Name:</td>
        <td>Surname:</td>
        <td>Personal code:</td>
    </tr>

    <tr>
        <form action="/addPatientToList" th:object="${request}" method="post">
            <td><input type="text" th:field="${request.name}"/></td>
            <td><input type="text" th:field="${request.surname}"/></td>
            <td><input type="text" th:field="${request.personalCode}"/></td>
            <td>
                <input type="submit" value="Add Patient"/>
                <input type="reset" value="Clear"/>
            </td>
        </form>
    </tr>
</table>

    <td th:if="${errors != null}">
      <tr th:each="error : ${errors}">
            <td th:text="${error.field}" />
            <td th:text="${error.description}" />
        </tr>
    </td>

    <td th:if="${errors == null}">
        <tr th:text="${message}"></tr>
    </td>

<form action="/patientActions" method="get">
    <input type="submit" value="Patient actions" name="Submit" />
</form>

<form action="/" method="get">
    <input type="submit" value="Main menu" name="Submit" />
</form>

</body>

</html>
