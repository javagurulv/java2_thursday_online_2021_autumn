<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8">
    <meta name="description" content="Hospital demo project">
    <meta name="author" content="JavaGuru">
    <title>Hospital repository</title>
</head>

<body>

<h3>Add doctor to list</h3>

<table>
    <tr>
        <td>Name:</td>
        <td>Surname:</td>
        <td>Speciality:</td>
    </tr>

    <tr>
        <form action="/addDoctorToList" th:object="${request}" method="post">
            <td><input type="text" th:field="${request.name}"/></td>
            <td><input type="text" th:field="${request.surname}"/></td>
            <td><input type="text" th:field="${request.speciality}"/></td>
            <td>
                <input type="submit" value="Add Doctor"/>
                <input type="reset" value="Clear"/>
            </td>
        </form>
    </tr>
</table>

<td th:if="${errors != null}">
    <tr th:each="error : ${errors}">
        <td th:text="${error.field}" />
        <td th:text="${error.message}" />
    </tr>
</td>

<td th:if="${errors == null}">
    <tr th:text="${message}"></tr>
</td>

<form action="/" method="get">
    <input type="submit" value="Main menu" name="Submit" />
</form>

<form action="/doctorActions" method="get">
    <input type="submit" value="Doctor actions" name="Submit" />
</form>

</body>

</html>
