<style>
       body {
          text-align: center;
          background-color: linen;
          background-image: url('https://media-cdn.tripadvisor.com/media/photo-s/17/88/cb/51/2.jpg');
          background-repeat: no-repeat;
          background-attachment: fixed;
          background-size: cover;
}
       h1 {
          color: white;
          text-shadow: 1px 1px 2px black, 0 0 25px blue, 0 0 5px darkBlue;
}
       .button {
          border-radius: 4px;
          background-color: #f4511e;
          border: none;
          color: #FFFFFF;
          text-align: center;
          font-size: 28px;
          padding: 20px;
          width: 200px;
          transition: all 0.5s;
          cursor: pointer;
          margin: 1px;
}
      .button span {
          cursor: pointer;
          display: inline-block;
          position: relative;
          transition: 0.5s;
}
      .button span:after {
         content: '\00bb';
         position: absolute;
         opacity: 0;
         top: 0;
         right: -20px;
         transition: 0.5s;
}
     .button:hover span {
         padding-right: 25px;
}
     .button:hover span:after {
         opacity: 1;
         right: 0;
}
</style>

<body>

<h1>Restaurant MAIN MENU:</h1>
<ul>
    <li><a href="/userMenu"><button class="button" style="color: dark; text-shadow: 1px 1px 2px white, 0 0 25px blue, 0 0 6px darkBlue;text-align:center;font-size:18px;width:20%;">User
    </button></a> <br></li>
    <li><a href="/tableMenu"><button class="button" style="color: dark; text-shadow: 1px 1px 2px white, 0 0 25px blue, 0 0 6px darkBlue;text-align:center;font-size:18px;width:20%;">Table
    </button></a> <br></li>
    <li><a href="/menuMenu"><button class="button" style="color: dark;text-shadow: 1px 1px 2px white, 0 0 25px blue, 0 0 6px darkBlue;text-align:center;font-size:18px;width:20%;">Menu
    </button></a> <br></li>
    <li><a href="/reservationMenu"><button class="button" style="color: dark; text-shadow: 1px 1px 2px white, 0 0 25px blue, 0 0 5px darkBlue;text-align:center;font-size:17px;width:20%;">Reservation
    </button></a> <br></li>
</ul>
</body>

</html>
