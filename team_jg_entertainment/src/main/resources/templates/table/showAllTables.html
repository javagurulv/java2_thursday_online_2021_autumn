<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Restaurant JG demo project">
    <meta name="author" content="JavaGuru">
    <title>Restaurant JG</title>
</head>

<style>
       body {
           background-color: linen;
           background-image: url('https://i.pinimg.com/originals/38/e7/8b/38e78bf775b3ebff1ba01edd2fdf87d7.jpg');
           background-repeat: no-repeat;
           background-attachment: fixed;
           background-size: cover;
}
       h2 {
           text-align: center;
           text-transform: uppercase;
           color: MediumVioletRed;
           text-shadow: -1px 0 black, 0 1px black, 1px 0 black, 0 -1px black;
}
       #tables {
          font-family: Arial, Helvetica, sans-serif;
          border-collapse: collapse;
          width: 100%;
}
       #tables td, #tables th {
          border: 1px solid #ddd;
          padding: 8px;
}
       #tables tr:nth-child(even){
          background-color: #f2f2f2;
}
       #tables tr:hover {
          background-color: #ddd;
}
       #tables th {
          padding-top: 12px;
          padding-bottom: 12px;
          text-align: left;
          background-color: rgba(255,0,255,0.3);
          color: white;
}
</style>

<body>

<h2><big>Show all tables</big></h2>
<table id="tables">
<tr>
    <th>ID of the table</th>
    <th>Title of the table</th>
    <th>Capacity</th>
    <th>Price per table</th>
</tr>

    <td th:if="${tables != null}">
    <tr th:each="table : ${tables}">
        <td th:text="${table.id}"></td>
        <td th:text="${table.title}"></td>
        <td th:text="${table.tableCapacity}"></td>
        <td th:text="${table.price}"></td>
    </tr>
</td>
</table>

<form action="/" method="get">
    <input type="submit" value="Main menu" name="Submit"
           style="margin: 5px; top: 50px; left: 50px; color: white; text-shadow: 1px 1px 2px black, 0 0 25px blue, 0 0 6px darkBlue; font-size:20px;" />
</form>
<form action="/tableMenu" method="get">
    <input type="submit" value="Return to tables' menu" name="Submit"
           style="margin: 5px; top: 50px; left: 50px; color: white; text-shadow: 1px 1px 2px black, 0 0 25px blue, 0 0 6px darkBlue; font-size:20px;" />
</form>

</body>

</html>
