<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
  <meta charset="UTF-8">
  <meta name="description" content="Restaurant JG demo project">
  <meta name="author" content="JavaGuru">
  <title>Restaurant JG</title>
</head>

<style>
      body {
         background-color: linen;
         background-image: url('https://i.pinimg.com/originals/38/e7/8b/38e78bf775b3ebff1ba01edd2fdf87d7.jpg');
         background-repeat: no-repeat;
         background-attachment: fixed;
         background-size: cover;
}
      h2 {
         color: MediumVioletRed;
         text-shadow: -1px 0 black, 0 1px black, 1px 0 black, 0 -1px black;
}
</style>

<body>

<h2><big>Delete table from the list</big></h2>

<table>
  <tr>
    <td><big>Table ID:</big></td>
  </tr>

  <tr>
    <form action="/deleteTable" th:object="${request}" method="post">
      <td><input type="text" placeholder="Enter ID..." th:field="${request.tableIdToRemove}" style="height:25px;width:250px"/></td>
      <td>
        <input type="submit" value="Delete Table" style="border-radius: 12px; color:MediumVioletRed;text-align:center;font-size:17px;text-shadow: 1px 0 black, 0 1px black, 1px 0 black, 0 1px black;" />
        <input type="reset" value="Clear" style="border-radius: 12px; color:MediumVioletRed;text-align:center;font-size:17px;text-shadow: 1px 0 black, 0 1px black, 1px 0 black, 0 1px black;" />
      </td>
    </form>
  </tr>
</table>

<td th:if="${errors != null}">
  <tr th:each="error : ${errors}">
    <td th:text="${error.field}"></td>
    <td th:text="${error.description}"></td>
  </tr>
</td>

<td th:if="${errors == null}">
  <tr th:text="${message}"></tr>
</td>

<form action="/" method="get">
  <input type="submit" value="Main menu" name="Submit"
         style="margin: 5px; top: 50px; left: 50px; color: white; text-shadow: 1px 1px 2px black, 0 0 25px blue, 0 0 6px darkBlue; font-size:20px;" />
</form>
<form action="/tableMenu" method="get">
  <input type="submit" value="Return to tables' menu" name="Submit"
         style="margin: 5px; top: 50px; left: 50px; color: white; text-shadow: 1px 1px 2px black, 0 0 25px blue, 0 0 6px darkBlue; font-size:20px;" />
</form>

</body>

</html>
