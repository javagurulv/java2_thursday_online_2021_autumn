<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Restaurant JG demo project">
    <meta name="author" content="JavaGuru">
    <title>Restaurant JG</title>
</head>

<style>
     body {
         background-color: linen;
         background-image: url('https://krot.info/uploads/posts/2021-01/1610157907_2-p-krasivii-nezhnii-fon-dlya-teksta-7.jpg');
         background-repeat: no-repeat;
         background-attachment: fixed;
         background-size: cover;
}
     h2 {
         color: MediumVioletRed;
         text-shadow: -1px 0 black, 0 1px black, 1px 0 black, 0 -1px black;
         width:750px;
         text-align:center;
         text-indent:200px;

}
</style>
<body>

<h2><big>Edit reservation</big></h2>

<table>
    <tr>
        <td><big>Reservation ID:</big></td>
        <td><big>Choose field to change:ID_VISITOR or ID_MENU or ID_TABLE:</big></td>
        <td><big>Add new information:</big></td>
    </tr>

    <tr>
        <form action="/editReservation" th:object="${request}" method="post">
            <td><input type="text" placeholder="Enter....." th:field="${request.reservationId}"
                       style="height:25px;width:250px"/></td>
            <td><input type="text" placeholder="Enter....." th:field="${request.enumEditReservation}"
                       style="height:25px;width:550px"/></td>
            <td><input type="text" placeholder="Enter new info...." th:field="${request.changes}"
                       style="height:25px;width:250px"/></td>
            <td>
                <input type="submit" value="Edit Reservation" style="border-radius: 12px; color:MediumVioletRed;text-align:center;font-size:17px;text-shadow: 1px 0 black, 0 1px black, 1px 0 black, 0 1px black;" />
                <input type="reset" value="Clear" style="border-radius: 12px; color:MediumVioletRed;text-align:center;font-size:17px;text-shadow: 1px 0 black, 0 1px black, 1px 0 black, 0 1px black;" />
            </td>
        </form>
    </tr>
</table>

<td th:if="${errors != null}">
    <tr th:each="error : ${errors}">
        <td th:text="${error.field}"></td>
        <td th:text="${error.messageError}"></td>
    </tr>
</td>

<td th:if="${errors == null}">
    <tr th:text="${message}"></tr>
</td>


<form action="/" method="get">
    <input type="submit" value="Main menu" name="Submit"
           style="margin: 5px; top: 50px; left: 50px; color: white; text-shadow: 1px 1px 2px black, 0 0 25px blue, 0 0 6px darkBlue; font-size:20px;" />
</form>
<form action="/reservationMenu" method="get">
    <input type="submit" value="Return to reservation menu" name="Submit"
           style="margin: 5px; top: 50px; left: 50px; color: white; text-shadow: 1px 1px 2px black, 0 0 25px blue, 0 0 6px darkBlue; font-size:20px;" />
</form>

</body>

</html>
