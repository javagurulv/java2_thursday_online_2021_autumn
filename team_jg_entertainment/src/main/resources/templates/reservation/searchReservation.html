<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Restaurant JG demo project">
    <meta name="author" content="JavaGuru">
    <title>Restaurant JG</title>

</head>

<style>
    body {
        background-color: linen;
        background-image: url('https://krot.info/uploads/posts/2021-01/1610157907_2-p-krasivii-nezhnii-fon-dlya-teksta-7.jpg');
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: cover;
    }
    h2 {
        color: MediumVioletRed;
        text-shadow: -1px 0 black, 0 1px black, 1px 0 black, 0 -1px black;
    }
    th, td {
        padding: 8px;
        text-align: left;
        border-bottom: 1px solid #ddd;
    }
</style>

<body>

<h2><big>Search reservation</big></h2>

<table>
<tr>
    <td><big>Reservation ID:</big></td>
</tr>
<tr>
    <form action="/searchReservation" th:object="${request}" method="post">
        <td><input type="text" placeholder="Search....." th:field="${request.reservationId}"
                   style="height:25px;width:250px"/></td>
        <td>
            <input type="submit" value="Search Reservation" style="border-radius: 12px; color:MediumVioletRed;text-align:center;font-size:17px;text-shadow: 1px 0 black, 0 1px black, 1px 0 black, 0 1px black;" />
            <input type="reset" value="Clear" style="border-radius: 12px; color:MediumVioletRed;text-align:center;font-size:17px;text-shadow: 1px 0 black, 0 1px black, 1px 0 black, 0 1px black;" />
        </td>
    </form>
</tr>
    <table style="width: 50%;">
    <tr>
        <td>ID reservation:</td>
        <td>Info USER:</td>
        <td>Info MENU:</td>
        <td>Info TABLE:</td>
        <td>DATE:</td>
    </tr>
    <td th:if="${reservations != null}">
        <tr th:each="reservation : ${reservations}">
            <td th:text="${reservation.idReservation}"></td>
            <td th:text="${reservation.user}"></td>
            <td th:text="${reservation.menu}"></td>
            <td th:text="${reservation.table}"></td>
            <td th:text="${reservation.reservationDate}"></td>
        </tr>
    </td>
</table>
</table>

<big><td th:if="${errors != null}">
    <tr th:each="error : ${errors}">
        <td th:text="${error.field}"></td>
        <td th:text="${error.description}"></td>
    </tr>
</td></big>

<form action="/" method="get">
    <input type="submit" value="Main menu" name="Submit"
           style="margin: 5px; top: 50px; left: 50px; color: white; text-shadow: 1px 1px 2px black, 0 0 25px blue, 0 0 6px darkBlue; font-size:20px;" />
</form>
<form action="/reservationMenu" method="get">
    <input type="submit" value="Return to reservations' menu" name="Submit"
           style="margin: 5px; top: 50px; left: 50px; color: white; text-shadow: 1px 1px 2px black, 0 0 25px blue, 0 0 6px darkBlue; font-size:20px;" />
</form>

</body>

</html>
