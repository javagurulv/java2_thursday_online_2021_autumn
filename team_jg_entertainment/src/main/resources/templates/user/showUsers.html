<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Restaurant JG demo project">
    <meta name="author" content="JavaGuru">
    <title>Restaurant JG</title>
</head>

<style>
      body {
          background-color: linen;
}
      h2 {
          color: MediumVioletRed;
          text-shadow: -1px 0 black, 0 1px black, 1px 0 black, 0 -1px black;
}
      #users {
          font-family: Arial, Helvetica, sans-serif;
          border-collapse: collapse;
          width: 100%;
}
      #users td, #users th {
          border: 1px solid #ddd;
          padding: 8px;
}
      #users tr:nth-child(even){
           background-color: #f2f2f2;
}
      #users tr:hover {
           background-color: #ddd;
}
      #users th {
           padding-top: 12px;
           padding-bottom: 12px;
           text-align: left;
           background-color: rgba(255,0,255,0.3);
           color: white;
}
</style>

<body>
<h2>Show Users</h2>
<table id="users">
    <tr>
        <th>Name</th>
        <th>Surname</th>
        <th>ID</th>
        <th>Telephone</th>
    </tr>

    <td th:if="${visitors != null}">
        <tr th:each="visitor : ${visitors}">
            <td th:text="${visitor.userName}"></td>
            <td th:text="${visitor.surname}"></td>
            <td th:text="${visitor.userId}"></td>
            <td th:text="${visitor.telephoneNumber}"></td>
        </tr>
    </td>
</table>

<form action="/" method="get">
    <input type="submit" value="Main menu" name="Submit"
           style="color: white; text-shadow: 1px 1px 2px black, 0 0 25px blue, 0 0 6px darkBlue; font-size:17px;" />
</form>

<form action="/userMenu" method="get">
    <input type="submit" value="Return to users' menu" name="Submit"
           style="color: white; text-shadow: 1px 1px 2px black, 0 0 25px blue, 0 0 6px darkBlue; font-size:17px;" />
</form>

</body>
</html>
