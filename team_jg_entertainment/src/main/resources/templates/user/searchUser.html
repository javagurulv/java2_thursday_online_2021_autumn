<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Restaurant JG demo project">
    <meta name="author" content="JavaGuru">
    <title>Restaurant JG</title>
</head>

<body>
<h3>Search user</h3>

<table>
    <tr>
        <td>User Name:</td>
        <td>User Surname:</td>
    </tr>

    <tr>
        <form action="/searchUser" th:object="${request}" method="post">
            <td><input type="text" th:field="${request.userName}"/></td>
            <td><input type="text" th:field="${request.usersSurname}"/></td>
            <td>
                <input type="submit" value="Search User"/>
                <input type="reset" value="Clear"/>
            </td>
        </form>
    </tr>
</table>

    <td th:if="${users != null}">
        <tr th:each="user : ${users}">
            <td th:text="${user.userName}"></td>
            <td th:text="${user.usersSurname}"></td>
            <td th:text="${user.usersId}"></td>
            <td th:text="${user.telephoneNumber}"></td>
        </tr>
    </td>

<td th:if="${errors != null}">
    <tr th:each="error : ${errors}">
        <td th:text="${error.field}"></td>
        <td th:text="${error.description}"></td>
    </tr>
</td>

<form action="/" method="get">
    <input type="submit" value="Main menu" name="Submit"/>
</form>

<form action="/userMenu" method="get">
    <input type="submit" value="Return to User" name="Submit"/>
</form>

</body>

</html>
