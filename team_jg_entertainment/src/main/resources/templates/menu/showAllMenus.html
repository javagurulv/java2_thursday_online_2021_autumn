<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Restaurant JG demo project">
    <meta name="author" content="JavaGuru">
    <title>Restaurant JG</title>
</head>

<style>
body {
  background-color: linen;
}

#menus {
  font-family: Arial, Helvetica, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

#menus td, #menus th {
  border: 1px solid #ddd;
  padding: 8px;
}

#menus tr:nth-child(even){
background-color: #f2f2f2;
}

#menus tr:hover {
background-color: #ddd;
}

#menus th {
  padding-top: 12px;
  padding-bottom: 12px;
  text-align: left;
  background-color: rgba(255,0,255,0.3);
  color: white;
}

</style>

<body>
<h3>Show all menus available</h3>
<table id="menus">
    <tr>
        <th>ID </th>
        <th>Title</th>
        <th>Description of the menu</th>
        <th>Price of the menu</th>
    </tr>

    <td th:if="${menus != null}">
    <tr th:each="menu : ${menus}">
        <td th:text="${menu.number}"></td>
        <td th:text="${menu.title}"></td>
        <td th:text="${menu.description}"></td>
        <td th:text="${menu.price}"></td>
    </tr>
</td>
</table>

<form action="/" method="get">
    <input type="submit" value="Main menu" name="Submit"/>
</form>

<form action="/menuMenu" method="get">
    <input type="submit" value="Return to the actions with menus" name="Submit"/>
</form>

</body>
</html>
