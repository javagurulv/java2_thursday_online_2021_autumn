<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Restaurant JG demo project">
    <meta name="author" content="JavaGuru">
    <title>Restaurant JG</title>
</head>

<style>
#menus {
  font-family: Arial, Helvetica, sans-serif;
  border-collapse: collapse;
  width: 80%;
}

#menus td, #menus th {
  border: 1px solid #ddd;
  padding: 8px;
}

#menus tr:nth-child(even){
background-color: #f2f2f2;
}

#menus tr:hover {
background-color: #ddd;
}

#menus th {
  padding-top: 10px;
  padding-bottom: 10px;
  text-align: left;
  background-color: rgba(255,0,255,0.3);
  color: white;
}

</style>

<body>
<h3>Show all menus available</h3>
<table id="menu">
    <tr>
    <td>ID of the menu<td>
        <td>Title</td>
        <td>Description of the menu</td>
        <td>Price of the menu</td>
    </tr>

    <!--<tr>-->
    <!--    <td>ID of the menu:</td>-->
    <!--    <td>Title of the menu:</td>-->
    <!--    <td>Description:</td>-->
    <!--    <td>Price:</td>-->
    <!--</tr>-->

    <td th:if="${menus != null}">
    <tr th:each="menu : ${menus}">
        <td th:text="${menu.number}"></td>
        <td th:text="${menu.title}"></td>
        <td th:text="${menu.description}"></td>
        <td th:text="${menu.price}"></td>
    </tr>
</td>
</table>

<form action="/" method="get">
    <input type="submit" value="Main menu" name="Submit"/>
</form>

<form action="/menuMenu" method="get">
    <input type="submit" value="Return to the actions with menus" name="Submit"/>
</form>

</body>
</html>
