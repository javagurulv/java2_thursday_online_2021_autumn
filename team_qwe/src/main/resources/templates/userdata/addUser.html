<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="QWE finance project">
    <meta name="author" content="Alex K">
    <title>QWE Trading Application</title>
</head>
<style type="text/css">
        body {
              background-color: #8E8F92;
              margin-left: 30%;
              margin-right: 30%;
              text-align: center;
              padding: 20px 20px 20px 20px;
              font-family: sans-serif;
        }
        table {
               margin-left: auto;
               margin-right: auto;
        }
</style>
<body>

<fieldset>
    <legend style="padding-bottom: 5px;">ADD NEW USER</legend>
    <table>
        <form action="/userdata/addUser" th:object="${request}" method="post">
            <tr>
                <td style="text-align: left;">Name:</td>
                <td><input type="text" th:field="${request.name}"/></td>
            </tr>
            <tr>
                <td style="text-align: left;">Age:</td>
                <td><input type="text" th:field="${request.age}"/></td>
            </tr>
            <tr>
                <td style="text-align: left;">Type:</td>
                <td><select name="type" style="width: 100%; text-align: center;" th:field="${request.type}">
                    <option value="LOWER_MIDDLE">LOWER_MIDDLE</option>
                    <option value="MIDDLE">MIDDLE</option>
                    <option value="UPPER_MIDDLE">UPPER_MIDDLE</option>
                    <option value="WEALTHY">WEALTHY</option>
                    <option value="SUPER_RICH">SUPER_RICH</option>
                </select>
                </td>
            </tr>
            <tr>
                <td style="text-align: left;">Initial investment:</td>
                <td><input type="text" th:field="${request.initialInvestment}"/></td>
            </tr>
            <td></td>
            <td style="text-align: right;">
                <input type="submit" value="Add user"/>
                <input type="reset" value="Clear"/>
            </td>
        </form>
    </table>
</fieldset>

<td th:if="${errors != null}">
    <tr th:each="error : ${errors}">
        <td th:text="${error.field} + ':'"></td>
        <td th:text="${error.message}"></td>
    </tr>
</td>
<br>

<form action="/userMenu" method="get">
    <input type="submit" style="float: right;" value="Back" name="Submit"/>
</form>

</body>
</html>
