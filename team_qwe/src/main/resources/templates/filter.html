<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>QWE Trading Application</title>
</head>
<style type="text/css">
        body {
              background-color: #8E8F92;
              margin-left: 20%;
              margin-right: 20%;
              text-align: left;
              border: 2px dotted black;
              padding: 20px 20px 20px 20px;
              font-family: sans-serif;
        }
        submit {
              color: black;
              padding: 15px 32px;
              text-align: center;
              text-decoration: none;
              display: inline-block;
              font-size: 16px;
              margin: 4px 2px;
              cursor: pointer;
        }
        table {
               border-collapse: collapse;
               width: 100%;
        }
        th, td {
                padding: 0.25rem;
                text-align: left;
                border: 1px solid #ccc;
        }
        caption {
                font-size: 150%;
                font-style: italic;
                padding-bottom: 12px;
        }
        .center {
                text-align: center;
        }
        .right {
                text-align: right;
        }
</style>
<body>

<h3 style="text-align: center;">Filter stocks by multiple parameters</h3>

<form action="/filter" th:object="${request}" method="post">

    <input type="checkbox" th:field="${request.industry}" name="parameter1" value="industry"/>industry<br>
    <input type="checkbox" th:field="${request.marketPrice}" name="parameter2" value="market_price"/>market price<br>
    <input type="checkbox" th:field="${request.dividends}" name="parameter3" value="dividend_yield"/>dividend yield<br>
    <input type="checkbox" th:field="${request.riskWeight}" name="parameter4" value="risk_weight"/>risk weight<br>
    <input type="submit" style="font-size: 100%;" value="Set parameter" name="Submit"/>

</form>

<td th:if="${request.industry != null || request.marketPrice != null || request.dividends !=null || request.riskWeight != null}">
    <form action="/filter" th:object="${request}" method="post">

        <br>
        <tr th:if="${request.industry != null}">
            <input type="hidden" name="industry" value="industry">
            <select name="industry" th:field="${request.industryTarget}">
                <option value="Consumer Staples">Consumer Staples</option>
                <option value="Utilities">Utilities</option>
                <option value="Communications">Communications</option>
                <option value="Health Care">Health Care</option>
                <option value="Technology">Technology</option>
                <option value="Materials">Materials</option>
                <option value="Energy">Energy</option>
                <option value="Financials">Financials</option>
                <option value="Real Estate">Real Estate</option>
                <option value="Industrials">Industrials</option>
                <option value="Consumer Discretionary">Consumer Discretionary</option>
            </select> Industry<br>
        </tr>

        <tr th:if="${request.marketPrice != null}">
            <input type="hidden" name="marketPrice" value="market_price">
            <select name="marketPriceOperator" th:field="${request.marketPriceOperator}">
                <option value=">">></option>
                <option value=">=">>=</option>
                <option value="<"><</option>
                <option value="<="><=</option>
                <option value="=">=</option>
            </select>
            <input type="text" style="width: 4%;" th:field="${request.marketPriceTarget}"> Market price<br>
        </tr>

        <tr th:if="${request.dividends != null}">
            <input type="hidden" name="dividends" value="dividend_yield">
            <select name="dividendsOperator" th:field="${request.dividendsOperator}">
                <option value=">">></option>
                <option value=">=">>=</option>
                <option value="<"><</option>
                <option value="<="><=</option>
                <option value="=">=</option>
            </select>
            <input type="text" style="width: 4%;" th:field="${request.dividendsTarget}"> Dividends<br>
        </tr>

        <tr th:if="${request.riskWeight != null}">
            <input type="hidden" name="riskWeight" value="risk_weight">
            <select name="riskWeightOperator" th:field="${request.riskWeightOperator}">
                <option value=">">></option>
                <option value=">=">>=</option>
                <option value="<"><</option>
                <option value="<="><=</option>
                <option value="=">=</option>
            </select>
            <input type="text" style="width: 4%;" th:field="${request.riskWeightTarget}"> Risk weight<br>
        </tr>

        <input type="submit" style="font-size: 100%;" value="Filter" name="Submit"/>

    </form>
</td>

<table>
    <caption>Security list</caption>
    <tr>
        <td class="center">TICKER</td>
        <td class="center">NAME</td>
        <td class="center">INDUSTRY</td>
        <td class="center">CURRENCY</td>
        <td class="center">MARKET PRICE</td>
        <td class="center">DIVIDENDS</td>
        <td class="center">RISK WEIGHT</td>
    </tr>

    <td th:if="${filtered != null}">
        <tr th:each="security : ${filtered}">
            <td th:text="${security.ticker}"></td>
            <td th:text="${security.name}"></td>
            <td th:text="${security.industry}"></td>
            <td class="center" th:text="${security.currency}"></td>
            <td class="right" th:text="${security.marketPrice}"></td>
            <td class="right" th:text="${security.dividends}"></td>
            <td class="right" th:text="${security.riskWeight}"></td>
        </tr>
    </td>

</table>

<td th:if="${errors != null}">
    <tr th:each="error : ${errors}">
        <td th:text="${error.field}"></td>
        <td th:text="${error.message}"></td>
    </tr>
</td>

<form action="/dataMenu" method="get">
    <br>
    <input type="submit" style="font-size: 100%;" value="Return to Data menu" name="Submit"/>
</form>

</body>
</html>
