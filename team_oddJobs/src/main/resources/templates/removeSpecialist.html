<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8">
    <meta name="description" content="Call Boar by OddJobs">
    <meta name="author" content="JavaGuru">
    <title>Call Board</title>
</head>
<style type="text/css">

body {
	background-image: url('https://wallup.net/wp-content/uploads/2015/07/Multicolor-maintenance-tool.jpg');
	margin:2px;
	background-size: 100%
}


</style>
<body>

<h3>Remove Specialist</h3>

<table>
    <tr>
        <td>ID:</td>
        <td>Name:</td>
        <td>Surname:</td>



    </tr>

    <tr>
        <form action="/removeSpecialist" th:object="${request}" method="post">
            <td><input type="text" th:field="${request.specialistId}"/></td>
            <td><input type="text" th:field="${request.specialistName}"/></td>
            <td><input type="text" th:field="${request.specialistSurname}"/></td>

            <td>
                <input type="submit" value="Remove Specialist"/>
                <input type="reset" value="Clear"/>
            </td>
        </form>
    </tr>
</table>
<td th:if="${errors != null}">
    <tr th:each="error : ${errors}">
        <td th:text="${error.field}" />
        <td th:text="${error.message}" />
    </tr>
</td>
<form action="/" method="get">
    <br>
    <input type="submit" style="font-size: 100%;" value="Back to main page" name="Submit"/>
</form>
</body>

</html>
