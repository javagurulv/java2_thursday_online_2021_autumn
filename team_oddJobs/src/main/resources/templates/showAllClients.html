<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8">
    <meta name="description" content="Call Boar by OddJobs">
    <meta name="author" content="JavaGuru">
    <title>Call Board</title>
</head>
<style type="text/css">

body {
	background-image: url('https://wallup.net/wp-content/uploads/2015/07/Multicolor-maintenance-tool.jpg');
	margin:2px;
	background-size: 100%
}


</style>
<body>

<h3>Show all clients in the list</h3>

<table>
    <tr>
        <td>Id: </td>
        <td>Name: </td>
        <td>Surname: </td>
        <td>Personal Code: </td>
        <td>City: </td>
    </tr>

    <td th:if="${Clients != null}">
        <tr th:each="client : ${Clients}">
            <td th:text="${client.clientId}" />
            <td th:text="${client.clientName}" />
            <td th:text="${client.clientSurname}" />
            <td th:text="${client.personalCode}" />
            <td th:text="${client.city}" />
        </tr>
    </td>

</table>

<form action="/" method="get">
    <input type="submit" value="Go to main page" name="Submit" />
</form>

</body>

</html>
