<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8">
    <meta name="description" content="Call Boar by OddJobs">
    <meta name="author" content="JavaGuru">
    <title>Call Board</title>
</head>
<style type="text/css">

body {
	background-image: url('https://bti.kiev.ua/wp-content/uploads/2015/03/services.png');
	margin:2px;
	background-size: 100%
}


</style>
<body>

<h3>Find Advertisement</h3>
<table>

    <tr>
        <td >Id</td>
        <td >Title</td>



    </tr>
    <tr>
        <form action="/findAdvertisement" th:object="${request}" method="post">
            <td><input type="text" th:field="${request.advId}"/></td>
            <td><input type="text" th:field="${request.advTitle}"/></td>
            <td>

                <input type="submit" value="Find Advertisement" />
                <input type="reset" value="Clear"/>
            </td>


        </form>
    </tr>
</table>
<td th:if="${Advertisements != null}">
    <table>
        <tr>
            <td >Id</td>
            <td >Title</td>


        </tr>
        <td th:if="${Advertisements != null}">
            <tr th:each="advertisement : ${Advertisements}">
                <td th:text="${advertisement.advId}"></td>
                <td th:text="${advertisement.advTitle }"></td>


            </tr>
        </td>

    </table>
</td>

<td th:if="${errors != null}">
    <tr th:each="error : ${errors}">
    </tr>
</td>

<td th:if="${noResult != null}">
<td th:text="${noResult}"></td>


<form action="/" method="get">
    <br>
    <input type="submit" style="font-size: 100%;" value="Back to main page" name="Submit"/>
</form>

</body>
</html>
