<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8">
    <meta name="description" content="Call Boar by OddJobs">
    <meta name="author" content="JavaGuru">
    <title>Call Board</title>
</head>
<style type="text/css">

body {
	background-image: url('https://wallup.net/wp-content/uploads/2015/07/Multicolor-maintenance-tool.jpg');
	margin:2px;
	background-size: 100%
}


</style>
<body>

<h3>Find Specialist</h3>
<table>

    <tr>
        <td >Name</td>
        <td >Surname</td>
        <td>Profession</td>


    </tr>
    <tr>
<form action="/findSpecialist" th:object="${request}" method="post">


    <td><input type="text" th:field="${request.specialistName}"/></td>
    <td><input type="text" th:field="${request.specialistSurname}"/></td>
    <td><input type="text" th:field="${request.specialistProfession}"/></td>

    <td>
        <input type="submit" value="Find specialist" />
        <input type="reset" value="Clear"/>
    </td>


</form>
    </tr>
</table>
<td th:if="${Specialists != null}">
    <table>

        <td th:if="${Specialists != null}">
            <tr th:each="specialist : ${Specialists}">
                <td th:text="${specialist.specialistName}"></td>
                <td th:text="${specialist.specialistSurname}"></td>
                <td th:text="${specialist.specialistProfession}"></td>
                <td th:text="${specialist.personalCode}"></td>
                <td th:text="${specialist.city}"></td>

            </tr>
        </td>

    </table>
</td>

<td th:if="${errors != null}">
    <tr th:each="error : ${errors}">
    </tr>
</td>

<td th:if="${noResult != null}">
<td th:text="${noResult}"></td>


<form action="/" method="get">
    <br>
    <input type="submit" style="font-size: 100%;" value="Back to main page" name="Submit"/>
    <input type="reset" value="Reset"/>

</form>

</body>
</html>
