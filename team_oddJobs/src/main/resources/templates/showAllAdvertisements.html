<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8">
    <meta name="description" content="Call Boar by OddJobs">
    <meta name="author" content="JavaGuru">
    <title>Call Board</title>
</head>
<style type="text/css">

body {
	background-image: url('https://bti.kiev.ua/wp-content/uploads/2015/03/services.png');
	margin:2px;
	background-size: 100%
}


</style>
<body>

<h3>Show all advertisements in the list</h3>

<table>
    <tr>
        <td>Id:</td>
        <td>Title:</td>
        <td>Description:</td>

    </tr>

    <td th:if="${Advertisements != null}">
        <tr th:each="advertisement : ${Advertisements}">
            <td th:text="${advertisement.advId}" />
            <td th:text="${advertisement.advTitle}" />
            <td th:text="${advertisement.advDescription}" />

        </tr>
    </td>

</table>

<form action="/" method="get">
    <input type="submit" value="Go to main page" name="Submit" />
</form>

</body>

</html>
