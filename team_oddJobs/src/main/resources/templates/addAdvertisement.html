<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8">
    <meta name="description" content="Call Boar by OddJobs">
    <meta name="author" content="JavaGuru">
    <title>Call Board</title>
</head>
<style type="text/css">

body {
	background-image: url('https://bti.kiev.ua/wp-content/uploads/2015/03/services.png');
	margin:2px;
	background-size: 100%
}


</style>
<body>

<h3>Add Advertisement</h3>

<table>
    <tr>
        <td>Title: </td>
        <td>Description: </td>


    </tr>

    <tr>
        <form action="/addAdvertisement" th:object="${request}" method="post">
            <td><input type="text" th:field="${request.advTitle}"/></td>
            <td><input type="text" th:field="${request.advDescription}"/></td>
            <td>
                <input type="submit" value="Add Advertisement"/>
                <input type="reset" value="Clear"/>
            </td>
        </form>
    </tr>
</table>
<td th:if="${errors != null}">
    <tr th:each="error : ${errors}">
        <td th:text="${error.field}" />
        <td th:text="${error.message}" />
    </tr>
</td>
</body>

</html>
